<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
<!--    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">

    <script type="text/javascript" src="/webjars/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-ui-bootstrap/0.11.2/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>

   <!-- <script src="bower_components/angular/angular.js"></script>-->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
 <!--   <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>-->


    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>


</head>
<body role="document">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="bottom-right"><a data-ng-href="#/phones">Главная</a></li>
            <form class="navbar-form navbar-left" role="search">

                <input ng-model="query" class="form-control" placeholder="Найти...">
            </form>
        </ul>

       <ul class="nav navbar-nav navbar-right" ng-controller="authorization">

           <form class="navbar-form navbar-left" ng-controller="registration">
               <a class="test-left"><span style="color: #eea236" ng-bind="username"></span></a>
               <div ng-show="authorization" >
            <button type="button" class="btn btn-default bg-info" data-ng-click="login();">Вход</button>
           <button type="button" class="btn btn-primary bg-success" data-ng-click="register();">Регистрация</button>
               </div>
           </form>

         </ul>
    </div>
</nav>

<div class="container">
    <div ng-view class="view-frame"></div>
</div>
<footer class="footer">
</footer>

</body>
</html>
