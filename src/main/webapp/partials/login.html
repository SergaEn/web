<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            data-ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Вход</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="theForm" role="form" data-ng-submit="submit();">
        <div class="form-group" data-ng-show="badRequest">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="text-danger">
                    {{badRequest}}
                </label>
            </div>
        </div>
        <div class="form-group"
             data-ng-class="{'has-error': theForm.inputName.$invalid,'has-success': theForm.inputName.$valid}">
            <label for="inputName" class="col-sm-2 control-label">FirstName</label>

            <div class="col-sm-5">
                <input id="inputName" name="inputName" type="text" class="form-control" data-ng-model="account.username"
                       data-ng-required="true" placeholder="Логин" size="20"/>
            </div>
        </div>
        <div class="form-group"
             data-ng-class="{'has-error': theForm.password.$invalid,'has-success': theForm.password.$valid}">
            <label for="password" class="col-sm-2 control-label">LastName</label>

            <div class="col-sm-5">
                <input id="password" name="password" type="password" class="form-control"
                       data-ng-model="account.password" data-ng-required="true" placeholder="Пароль" size="20"/>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel();">Отмена</button>
    <button type="submit" class="btn btn-primary" data-ng-disabled="theForm.$invalid || submitting"
            data-ng-click="submit();">Войти
    </button>
</div>
