<div class="container">
    <div class="row">
        <div>
            <p class="text-center"><b><span
                    style="color: green">Всего заказано на сумму:<span>{{total() | currency}}  </span> </span> </b>
            </p>
        </div>
        <div class="col-md-3" ng-repeat="phone in phones | filter:query  ">

            <div class="my-magazine">
                <div class="my-magazine-img">
                    <a ui-sref="phone({phoneId:phone.id})"><img ng-src="{{phone.images[0]}}"></a>

                    <div class="my-magazine-title">
                        <a ui-sref="phone({phoneId:phone.id})">{{phone.name}}</a>
                    </div>
                </div>
                <div class="line_under">
                    <div class="line_left"></div>
                    <div class="line_center"></div>
                    <div class="line_right"></div>
                </div>
                <div class="my-magazine-opesanie">
                    <p>{{phone.description}}</p>
                </div>
                <div class="my-magazine-count">
                    <p>Осталось: {{phone.count}} шт.</p>
                </div>
                <div class="my-magazine-cena">
                    <p class="text-left"><span> {{phone.cost | currency}} </span>
                    </p>
                </div>
                <div class="my-magazine-korzina">
                    <div ng-click="toggleActive(phone)" ng-class="{active:phone.active}">

                        <a class="btn btn-success" ng-click="openNewBuyDlg(phone);"
                           data-ng-disabled="phone.count<1">Купить</a>
                        <a class="btn btn-info" ng-click="toCart(phone.id)" data-ng-disabled="phone.count===0"><span
                                class="glyphicon glyphicon-shopping-cart"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="span8 pagination col-sm-8">
            <ul class="pagination">
                <li ng-show="currentPage == 1" class="disabled"><a>Предыдущая</a></li>
                <li ng-show="currentPage != 1"><a ng-click="getAllRecords(currentPage-1)">Предыдущая</a></li>

                <li ng-repeat="i in range" ng-class="{active : currentPage == i}">
                    <a ng-click="getAllRecords(i)">{{i}}</a>
                </li>

                <li ng-show="currentPage == totalPages" class="disabled"><a>Следующая</a></li>
                <li ng-show="currentPage != totalPages"><a ng-click="getAllRecords(currentPage+1)">Следующая</a></li>
            </ul>
        </div>
    </div>

</div>
