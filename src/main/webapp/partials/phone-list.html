<div class="container" >
    <div class="row">
        <ul>
            <li ng-repeat="phone in phones | filter:query  "
                class="thumbnail phone-listing col-md-12 col-xs-12" ng-click="toggleActive(phone)" ng-show="phone.count"
                ng-class="{active:phone.active}">

                <div class="col-xs-12 col-md-10">
                    <a ui-sref="phone({phoneId:phone.id})" class="thumb"><img ng-src="{{phone.images[0]}}"></a>
                    <a ui-sref="phone({phoneId:phone.id})">{{phone.name}}</a>

                    <p>{{phone.description}}</p>

                    <p>Осталось на складе: {{phone.count}} шт.</p>

                </div>

                <div class="col-md-2 col-xs-12">
                    <p class="text-left">Стоимость: <span style="color: green"> {{phone.cost | currency}} </span></p>
                    <!-- <button type="button" name="В корзину" class="btn btn-default" ng-click="toCart()" >В корзину</button>-->
                    <button type="button" class="btn btn-success" id="{{phone.id}}"
                            data-ng-click="openNewBuyDlg(phone);">Купить
                    </button>
                </div>
                <!--<p class="text-info">{{addProduct}}</span></p>-->
            </li>
        </ul>


    </div>
    <div ng-show="flagVisible">
        <p class="text-center"><b><span
                style="color: green">Всего заказано на сумму:<span>{{total() | currency}}  </span> </span> </b>
        </p>
    </div>
</div>
